<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="/content/logo.png"></a><a href="spaceships.html">The Spaceships</a> <a href="hireus.html">Hire Us</a>
            <hr>
        </nav>
    </header>
    <main>
        <h2>Hire Us Now</h2>
        <p>Send us your message, we will get back to you as soon as possible</p>
    <form action="">
        <label for="nome">Name:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="spaceships">Spaceship:</label>
        <input list="spaceship" name="spaceships" id="spaceships">
        <datalist id="spaceship">
            <option value="Falcon 9"></option>
            <option value="Falcon Heavy"></option>
        </datalist>

        <label for="service">Type of service:</label>
        <input list="services" name="service" id="service">
        <datalist id="services">
            <option value="launch private satellites"></option>
            <option value="earth orbit trip"></option>
            <option value="send undefined object to space"></option>
        </datalist>
        <br><br>
        <input type="submit" value="Send Message">
    </form>
    </main>
    <footer></footer>
</body>
</html>
