<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <hr>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>
        <label for="data">Data de nascimento:</label>
        <input type="date" name="data" id="data" required>
        <label for="foto">Foto-</label>
        <input type="file" name="file" id="foto" >
        <br><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input list="nacionalidade">
            <datalist id="nacionalidade">
                <option value="Americano"></option>
                <option value="Russo"></option>
                <option value="Brasileiro"></option>
                <option value="Chinês"></option>
            </datalist>
        <label for="">Genero:</label>
        <label for="masculino">M-</label>
        <input type="radio" id="masculino" value ="masculino" name="radio">
        <label for="feminino">F-</label>
        <input type="radio" id="feminino" value ="feminino" name="radio">
        <br><br>
        
        <p> <strong> Suas principais qualidades:</strong></p>

        <label for="inteligencia">Inteligência</label>
        <input type="checkbox" id="inteligencia" name="check">
        <br>
        <label for="resiliencia">Resiliência</label>
        <input type="checkbox" id="resiliencia" name="check">
        <br>
        <label for="preparoFisico">Preparo Físico</label>
        <input type="checkbox" id="preparoFisico" name="check">
        <br>
        <label for="preparoFisico">Educação</label>
        <input type="checkbox" id="preparoFisico" name="check">
        <br><br>
        <textarea name="texto" id="texto" cols="30" rows="10"  placeholder="Porque voce gostaria de ser um astronauta?"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <hr>
        

    </form>
</body>
</html>
